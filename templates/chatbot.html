<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .header {
            background-color: #075e54;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .chat-box {
            padding: 20px;
            overflow-y: scroll;
            max-height: 400px;
        }

        .message {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message.sent {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .input-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-box button {
            background-color: #25d366;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="header">
            <h1>John Doe</h1>
        </div>
        <div class="chat-box">
            <div class="message received">Hello there!</div>
            <div class="message sent">Hi! How can I help you?</div>
            <div class="message received">I have a question.</div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Type your message...">
            <button>&#9658;</button>
        </div>
    </div>
</body>
</html>
